name: Tests

on: ['push', 'pull_request']

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        php: ['8.1', '8.2', '8.3']
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: test
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      APP_ENV: testing
      DB_CONNECTION: mysql
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_DATABASE: test
      DB_USERNAME: root
      DB_PASSWORD: root

    name: PHP ${{ matrix.php }} - ${{ matrix.os }} - ${{ matrix.dependency-version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: :php-psr
          tools: composer:v2
          coverage: none

      - name: Move .env file
        run: mv .env.example .env

      - name: Install PHP dependencies
        run: composer update --prefer-stable --no-interaction --no-progress

      - name: Wait for MySQL
        run: |
          until mysqladmin ping -h 127.0.0.1 -P 3306 -u root -proot; do
            echo "Waiting for MySQL to be ready..."
            sleep 2
          done

      - name: Set up MySQL
        run: |
          mysql -e 'CREATE DATABASE IF NOT EXISTS test;' -u root -proot
          mysql -e 'SHOW DATABASES;' -u root -proot

      - name: Migrations
        run: |
          php artisan key:generate
          php artisan migrate
          php artisan db:seed

      - name: Unit Tests
        run: composer test

      - name: Source Linter
        run: composer lint
